<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="/public/css/input.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <link
      rel="stylesheet"
      href="/public/boxicons-2.1.4//css/boxicons.min.css"
    />
    <script src="/public/js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="conteiner">
      <div class="login-page px-5">
        <div class="form p-[10px_8px] sm:p-[10px_15px]">
          <h1 class="mb-5">Reset Password</h1>
          <form action="" class="!p-1">
            <p class="w-full sm:w-[70%] m-auto">
              Please enter your email, and we will send you a link to reset your
              password
            </p>
            <div class="form-input">
              <input type="email" name="email" id="Email" placeholder="Email" />
              <i class="bx bx-envelope"></i>
            </div>
            <div class="sign w-[80%] sm:w-[70%]">
              <div class="btn">
                <button class="sign-in !bg-orange-500" type="submit">
                  SEND
                </button>
              </div>
            </div>
          </form>
          <a class="forgot-back" href="login.html">Back to Login</a>
        </div>
      </div>
    </div>
    <script src="/public/js/script.js"></script>
  </body>
</html>
